<div class="page-wrapper" ng-controller="FormResultsCtrl">
	<div class="page-header">
		<h1>{{form.title}}</h1>
	</div>

	<div class="col-xs-12" ng-repeat="chart in charts">
		<div class="panel panel-default">
			<div class="panel-heading">{{chart.title}}</div>
			<div class="panel-body">
				<div google-chart chart="chart.body" style="{{chart.cssStyle}}"/></div>	
			</div>
		</div>
	</div>	
</div>
